<div class="container">
    <h2 class="text-center">Login</h2>
  
    <form [formGroup]="loginForm" (ngSubmit)="login()">
      <!-- Email -->
      <div class="form-group">
        <label for="email">Email</label>
        <input 
          type="email" 
          class="form-control" 
          id="email" 
          formControlName="email"
          placeholder="Entrez votre email"
        />
        <small class="text-danger" *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched">
          Email invalide !
        </small>
      </div>
  
      <!-- Password -->
      <div class="form-group">
        <label for="password">Mot de passe</label>
        <input 
          type="password" 
          class="form-control" 
          id="password" 
          formControlName="password"
          placeholder="Entrez votre mot de passe"
        />
        <small class="text-danger" *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
          Mot de passe requis !
        </small>
      </div>
  
      <!-- Bouton de connexion -->
      <button type="submit" class="btn btn-primary w-100 mt-3" [disabled]="loginForm.invalid">
        Connexion
      </button>
    </form>
  </div>
