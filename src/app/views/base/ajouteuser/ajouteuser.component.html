<c-row class="justify-content-center">
  <c-col xs="12" md="10" lg="8">
    <c-card class="mb-4 shadow-lg">
      <div class="card-body p-4">
        <form [formGroup]="userForm" (ngSubmit)="ajouterEmp()">
          <c-row class="gy-3">
            
            <!-- Email Field -->
            <c-col [md]="6">
              <label cLabel for="inputEmail4">Email</label>
              <c-input-group class="mb-2">
                <span cInputGroupText>&#64;</span>
                <input 
                  cFormControl 
                  placeholder="Email"
                  formControlName="email"
                  class="form-control"
                />
              </c-input-group>
              <small *ngIf="userForm.get('email')?.touched && userForm.get('email')?.invalid" class="text-danger">
                L'email est requis et doit être valide.
              </small>
            </c-col>

            <!-- Password Field -->
            <c-col [md]="6">
              <label cLabel for="inputPassword4">Mot de passe</label>
              <c-input-group class="mb-2">
                <span cInputGroupText>$</span>
                <input 
                  type="password"
                  cFormControl 
                  placeholder="Mot de passe" 
                  formControlName="password"
                  class="form-control"
                />
              </c-input-group>
              <small *ngIf="userForm.get('password')?.touched && userForm.get('password')?.invalid" class="text-danger">
                Le mot de passe est requis (min. 8 caractères).
              </small>
            </c-col>

            <!-- Name Field -->
            <c-col [md]="6">
              <label cLabel for="inputAddress">Nom</label>
              <input 
                cFormControl 
                placeholder="Nom" 
                formControlName="name"
                class="form-control"
              />
              <small *ngIf="userForm.get('name')?.touched && userForm.get('name')?.invalid" class="text-danger">
                Le nom est requis.
              </small>
            </c-col>

            <!-- Role Field -->
            <!-- Champ des rôles amélioré -->
<c-col [md]="6">
  <label cLabel>Rôles</label>
  <div class="border rounded p-2">
    <c-form-check *ngFor="let role of (roles$ | async); trackBy: trackByRole" class="mb-1">
      <input 
        type="checkbox" 
        cFormCheckInput 
        [value]="role"
        (change)="onRoleChange($event, role)"
        [checked]="userForm.get('roles')?.value.includes(role)"
      />
      <label cFormCheckLabel class="ms-2">{{ role }}</label>
    </c-form-check>
  </div>
  <small *ngIf="userForm.get('roles')?.touched && userForm.get('roles')?.invalid" class="text-danger">
    Au moins un rôle doit être sélectionné.
  </small>
</c-col>

            
           
            
            

            <!-- Submit Button -->
            <c-col [xs]="12" class="d-flex justify-content-center mt-3">
              <button 
                type="submit" 
                cButton 
                color="warning" 
                class="px-4 py-2 fw-bold rounded-3 shadow-sm"
                [disabled]="userForm.invalid"
              >
                Ajouter
              </button>
            </c-col>

          </c-row>
        </form>
      </div>
    </c-card>
  </c-col>
</c-row>
